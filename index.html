<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Kasztandor's paint</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16"> 
    </head>
    <body>
        <div id="panel">
            <div id="brush" class="tool" onclick="select(0)"><img src="icons/brush.png"/></div>
            <div id="rubber" class="tool" onclick="select(1)"><img src="icons/rubber.png"/></div>
            <div id="fill" class="tool" onclick="select(2)"><img src="icons/fill.png"/></div>
            <input type="range" min="10" max="100" orient="vertical" value="20" onchange="change()" oninput="change()">
            <div id="colors">
                <div id="selectedColor"></div>
                <div class="color" style="background-color: #000000;" onclick='setColor("#000000")'></div><div class="color" style="background-color: #ffffff;" onclick='setColor("#ffffff")'></div>
                <div class="color" style="background-color: #7f7f7f;" onclick='setColor("#7f7f7f")'></div><div class="color" style="background-color: #c3c3c3;" onclick='setColor("#c3c3c3")'></div>
                <div class="color" style="background-color: #880015;" onclick='setColor("#880015")'></div><div class="color" style="background-color: #b97a57;" onclick='setColor("#b97a57")'></div>
                <div class="color" style="background-color: #ed1c24;" onclick='setColor("#ed1c24")'></div><div class="color" style="background-color: #ffaec9;" onclick='setColor("#ffaec9")'></div>
                <div class="color" style="background-color: #ff7f27;" onclick='setColor("#ff7f27")'></div><div class="color" style="background-color: #ffc90e;" onclick='setColor("#ffc90e")'></div>
                <div class="color" style="background-color: #fff200;" onclick='setColor("#fff200")'></div><div class="color" style="background-color: #efe4b0;" onclick='setColor("#efe4b0")'></div>
                <div class="color" style="background-color: #22b14c;" onclick='setColor("#22b14c")'></div><div class="color" style="background-color: #b5e61d;" onclick='setColor("#b5e61d")'></div>
                <div class="color" style="background-color: #00a2e8;" onclick='setColor("#00a2e8")'></div><div class="color" style="background-color: #99d9ea;" onclick='setColor("#99d9ea")'></div>
                <div class="color" style="background-color: #3f48cc;" onclick='setColor("#3f48cc")'></div><div class="color" style="background-color: #7092be;" onclick='setColor("#7092be")'></div>
                <div class="color" style="background-color: #a349a4;" onclick='setColor("#a349a4")'></div><div class="color" style="background-color: #c8bfe7;" onclick='setColor("#c8bfe7")'></div>
            </div>
        </div>
        <div id="paint">
            <canvas width="1600" height="800"></canvas>
        </div>
        <div id="helper"></div>
        <script src="script.js"></script>
    </body>
</html>
